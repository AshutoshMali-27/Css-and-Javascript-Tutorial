        <label for="calendar">Select a date:</label>
        <input type="date" id="calendar" name="calendar" required>

        <label for="year">Select a year:</label>
        <select id="year" name="year">
            <!-- Dynamically generate the year options using jQuery -->
        </select>


</body>
<script>
    // Fetch the current year
    const currentYear = new Date().getFullYear();

    // Populate the year dropdown with a range of years, e.g., from currentYear to currentYear + 8
    for (let i = currentYear; i <= currentYear + 8; i++) {
        $('#year').append($('<option>', {
            value: i,
            text: i
        }));
    }

    // Function to update the calendar input constraints based on the selected year
    function updateCalendarConstraints() {
        const selectedYear = $('#year').val();

        // Set the minimum and maximum attributes for the calendar input
        $('#calendar').attr('min', `${selectedYear}-01-01`);
        $('#calendar').attr('max', `${selectedYear}-12-31`);
    }

    // Initial call to set the calendar constraints for the current year
    updateCalendarConstraints();

    // Bind the updateCalendarConstraints function to the change event of the year dropdown
    $('#year').on('input', updateCalendarConstraints);
</script>
